<h1>{{title}}</h1>
<h2>My Heroes</h2>
<ul class="heroes">
	<li *ngFor="let hero of heroes | async" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
		<span class="badge">{{hero.id}}</span> {{hero.name}} <button class="delete-button" (click)="delete(hero, $event)">Delete</button>
	</li>
</ul>
<button (click)="addHero()">Add new hero</button>
<div *ngIf="addingHero">
	<my-hero-detail (close)="close($event)"></my-hero-detail>
</div>
<div *ngIf="selectedHero">
	<h2>
		{{selectedHero.name | uppercase}} is my hero
	</h2>
	<button (click)="gotoDetail()">View Details</button>
</div>
